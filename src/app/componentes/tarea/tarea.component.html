<div class="row">
    <div class="col-9" [ngClass]="{completada : tarea.completada}">{{tarea.nombre}}</div>
    <div class="col-1">
        <i class="fas fa-check" (click)="modificarTarea(tarea)"></i>
    </div>
    <div class="col-1">
        <i class="fas fa-trash fa-lg" (click)="eliminarTarea(tarea)"></i>
    </div>
</div>
